<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro no sistema</title>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header>
        <h1>Cadastro de usu√°rio</h1>
    </header>   
    <form id="formulario" action=""#>
       
        <label for="nome">Nome completo: </label>
        <input type="text" id="nome" name="nome" required><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required><br>

        <label for="senha">Senha:</label>
        <input type="password" id="password" name="password" required><br>

        <label for="senha">Confirme sua senha:</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required><br>
        <div class="error-message" id="username-error" style="display: none;"></div>
        <button class="button" type="submit">Cadastrar</button>
        
        <button class="button" type="reset">Limpar campos</button>
        


    </form>
    <footer class="main-footer">
       <a  href="https://www.linkedin.com/in/luiz-henrique-gomes-da-silva-0a13b3194/" target="_blank">
            <i id="linkedin" class="fab fa-linkedin"></i>
       </a>
       <a href="https://github.com/silva-luiz" target="_blank">
            <i id="github" class="fab fa-github"></i>
       </a>
    </footer>    
    <script src="ValidarSenha.js"></script>  
</body>
</html>
